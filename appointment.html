<!----------------------------------------APPOINMTENT FORM------------------------------------->
<div class="register-form">
  <form action="appointment.php" method="POST" onsubmit="return true">
      <fieldset><legend style="text-align: center;">Take Appointment</legend>
      <div class="form-row">
          <div class="form-group col-md-2">
            <label >First Name</label>
            <input type="text" name="firstName" class="form-control"  placeholder="Enter First Name">
          </div>
    
          <div class="form-group col-md-2">
            <label>LastName</label>
            <input type="text" name="lastName" class="form-control" placeholder="Enter LastName">
          </div>
       <div class="form-group col-md-2">
        <label >UserName</label>
        <input type="text" name="userName" class="form-control"  placeholder="Enter UserName">
      </div>
      </div>
      <div class="form-row">
      <div class="form-group col-md-4">
        <label>Select Date</label>
        <input type="date" name="date" placeholder="Select Date"> 
      </div>
      <div class="form-group col-md-4">
        <label>Select Time</label>
        <input type="time" name="time" placeholder="Select Time"> 
      </div>
      </div>
      <div class="form-group col-md-5">
        <label >Choose Area</label>
        <select name="area"  class="form-control">
            <option  name="area" value="d" selected>Dental</option>
            <option  name="area" value="c">Cardio</option>
            <option  name="area" value="f">Viral Fever</option>
            <option  name="area" value="ent">ENT Specialist</option>
            <option  name="area" value="gen">General Physician</option>
          </select>
      </div>
      <div class="form-group col-md-6">
        <label>Disease Symptom</label>
        <textarea name="Symptom" class="form-control" row="3"></textarea>
      </div>   

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label><br>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Confirm Appointment</button>
       </fieldset>
     </form> 
  </div>      
  

<!----------------------------------------END OF APPOINTMENT FORM---------------------------->
